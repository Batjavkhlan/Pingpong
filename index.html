<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Piedra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>PingPong Score Keeper</title>
</head>

<body>
    <main class="container-fluid vh-100">
        <div class="row justify-content-center ">
            <div class="col-8 text-center heading-row mt-5 p-0 heading-col">
                <h1 class="display-1">PingPong</h1>
                <h2 class="display-2">score keeper</h2>

            </div>
        </div>
        <div class="row sda text-center justify-content-center align-items-center p-0 ">
            <div class="col-3 scr-col">
                <h3 id="scr1">0</h3>
            </div>
            <div class="col-2 scr-col d-block p-0 m-0">
                <input id="max" type="number" placeholder="ENTER MAX SCORE">
            </div>
            <div class="col-3 scr-col">
                <h3 id="scr2">0</h3>
            </div>
        </div>
        <div class="row text-center justify-content-center p-0  ">
            <div class="col-3  btn-col">
                <button id="btn1" class="btn">SCORE</button>
            </div>
            <div class="col-2  btn-col">
                <button id="rst" class="btn">START</button>
            </div>
            <div class="col-3 btn-col">
                <button id="btn2" class="btn">SCORE</button>
            </div>
        </div>



    </main>






    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
